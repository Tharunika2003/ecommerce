<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>

    <form class="form">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
            <label>
                <input class="input" type="text" placeholder=""  id="fname" required>
                <span>Firstname</span>
            </label>
    
            <label>
                <input class="input" type="text" placeholder=""  id="lname" required>
                <span>Lastname</span>
            </label>
        </div>  
                
        <label>
            <input class="input" type="text" placeholder=""  id="username1" name="username" required>
            <span>Username</span>
        </label> 

        <label>
            <input class="input" type="email" placeholder=""  id="mail1" name="email" required>
            <span>Email</span>
        </label> 
            
        <label>
            <input class="input" type="password" placeholder=""  id="pass1" required>
            <span>Password</span>
        </label>
        <label>
            <input class="input" type="password" placeholder=""  id="cpass1" required>
            <span>Confirm password</span>
        </label>
        <button id="btn" onclick="register()">
              <span >Submit</span>
          </button>
        <p class="signin">Already have an acount ? <a href="./Login.html">Signin</a> </p>
    </form>
   
    
    <script src="./assets/js/signup.js"></script>
</body>
</html>
